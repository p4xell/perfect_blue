{% extends 'flowers/base.html' %}

{% block content %}
<div>
    <h3>Ваш заказ</h3>
    <ul>
        {% for item in cart %}
        <li>
            {{ item.quantity }}x {{ item.product.name }}
            <span>{{ item.total_price }}</span>
        </li>
        {% endfor %}
    </ul>
    <p>Total: {{ cart.get_total_price }}</p>
</div>
<form action=" " method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Place order"></p>

</form>
{% endblock %}
